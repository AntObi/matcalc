name: Test

on:
  push:
    branches: [main]
    paths-ignore: ["**/*.md", "docs/**", "dev_scripts/**"]
  pull_request:
    branches: [main]
    paths-ignore: ["**/*.md", "docs/**", "dev_scripts/**"]
  workflow_dispatch:
    inputs:
      task:
        type: choice
        options: [test]
        default: test
        description: Trigger test manually.
  workflow_call: # make this workflow reusable by release.yml

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/materialsvirtuallab/lammps:latest-ml
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .
          apt-get install curl  # Curl is not part of the minimal image, but is required for CodeCov upload.
      - name: pytest
        run: uv run --group test-models pytest --cov=matcalc --cov-report=xml tests --color=yes
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
